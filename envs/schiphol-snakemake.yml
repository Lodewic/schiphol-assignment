name: schiphol-snakemake
channels:
  - defaults
  - conda-forge
  - bioconda
  - alubbock
dependencies:
  - python=3.7
  - matplotlib
  - pygraphviz
  - google-cloud-storage
  - ipykernel
  - gcsfs
  - crc32c
  - sphinx
  - nbconvert
  - pandoc
  - nbformat
  - pip
  - pip:
    - git+https://github.com/Lodewic/snakemake.git
    - papermill
    - jupyter_contrib_nbextensions
    - networkx
    - jinja2 
    - pygments
    - nbsphinx
    # - any_other_packages
